name: dribbble_design_nutrition_flutter_project
description: A new Flutter project.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=3.0.6 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0

flutter:

  uses-material-design: true

  assets:
   - assets/images/

  fonts:
    - family: Bogart
      fonts:
        - asset: assets/fonts/bogart/Bogart-Semibold-trial.ttf
        - asset: assets/fonts/bogart/Bogart-Bold-trial.ttf

